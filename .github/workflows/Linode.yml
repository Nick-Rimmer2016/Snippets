name: Linode

on: push

env:
  TOKEN:  ${{ secrets.TOKEN }}
  PASS:   ${{ secrets.PASS }}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2

      - name: Run bash script
        shell: bash
        run: |
          chmod +x "${GITHUB_WORKSPACE}/linode/linode.sh"
          "${GITHUB_WORKSPACE}/.github/linode.sh $TOKEN $PASS"