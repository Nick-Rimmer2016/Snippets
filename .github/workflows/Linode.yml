name: Linode

on: push

env:
  TOKEN:  ${{ secrets.TOKEN }}
  PASS:   ${{ secrets.PASS }}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2.3.2

      - name: Run Bash script to Create Linode VM
        shell: bash
        run: |
          cd Linode 
          chmod +x ./linode.sh
          ./linode.sh $TOKEN $PASS